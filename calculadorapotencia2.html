        <hr>
        <div id="metros">
            <label>¿Cuántos m
                <sup>2</sup> tiene tu vivienda?</label>
            <br>
            <input type="radio" name="metros" value="50omenos"> 50 o menos m
            <sup>2</sup>
            <br>
            <input type="radio" name="metros" value="de51a80"> De 51 a 80 m
            <sup>2</sup>
            <br>
            <input type="radio" name="metros" value="de81a110"> De 81 a 110 m
            <sup>2</sup>
            <br>
            <input type="radio" name="metros" value="de111a140"> De 111 a 140 50 m
            <sup>2</sup>
            <br>
            <input type="radio" name="metros" value="de141a180"> De 141 a 180 m
            <sup>2</sup>
            <br>
            <input type="radio" name="metros" value="masde180"> Más de 180 m
            <sup>2</sup>
            <br>
            <hr>
        </div>

        <div id="electrodomesticos">
            <label for="">¿Qué electrodomésticos hay en tu vivienda?</label>
            <br>
            <input type="checkbox" name="vitroceramica"> Vitrocerámica
            <br>
            <input type="checkbox" name="microondas"> Microondas
            <br>
            <input type="checkbox" name="horno"> Horno eléctrico
            <br>
            <input type="checkbox" name="frigorifico"> Frigorífico
            <br>

            <br>

            <br>

            <br>

            <br>

        </div>

        <div id="calefaccion">

            <br>
            <input type="radio" name="calefaccion" value="calefaccion_no"> No tengo
            <br>

            <label>¿De qué tipo?</label>
            <br>
            <input type="radio" name="tipo_calefaccion" value="acumuladores"> Acumuladores
            <br>
            <input type="radio" name="tipo_calefaccion" value="electrica"> Eléctrica
            <br>
            <input type="radio" name="tipo_calefaccion" value="bomba_de_calor"> Bomba de calor
            <br>
            <hr>
        </div>


        <div id="aire_acondicionado">
            <label>¿Hay aire acondicionado en la vivienda?</label>
            <br>
            <input type="radio" name="aire_acondicionado" value="aire_si"> Sí tengo
            <br>
            <input type="radio" name="aire_acondicionado" value="aire_no"> No tengo
            <br>

            <label>¿En cuántas habitaciones?</label>
            <br>
            <input type="text" name="habitaciones" value="">
            <br>
        </div>

    </form>

    <form action="">
        <label for="">Tu potencia recomendada es
            <span>0</span>
        </label>
